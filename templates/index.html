<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OoT Map Watcher</title>
    <link rel="stylesheet" href="/css/landing.css">
    <link rel="stylesheet" href="/css/map.css">
  </head>
  <body>
    <div class='room-container'>
      <div class="choose-room">
        <form class="" action="index.html" method="post">
          <select class="rooms" name="rooms">

          </select>
          <!-- <input type="submit" name="" value=""> -->
          <button type="button" name="button">Enter Room</button>
        </form>
      </div>
    </div>
    <div class="map-container">
      <div class="overworld">
        <img src="/images/overworld.jpg" alt="">
        <!-- <div class="dots">

        </div> -->
      </div>
      <div class="players">

      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.2/cash.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="/js/constants.js" charset="utf-8"></script>
  <script src="/js/buildmap.js" charset="utf-8"></script>
  <script type="text/javascript">
    var URL = 'http://' + document.domain + ':' + location.port
    var socket = io.connect(URL);
    var room = null;
    $.fn.velocity = Velocity

    $(document).ready(function() {
      fetch(`${URL}/getRooms`)
      .then(response => response.json())
      .then(rooms => {
        for (var i = 0; i < rooms.length; i++) {
          $('.rooms').append($(`<option value="${rooms[i]}">${rooms[i]}</option>`))
        }
      })
      for (var key in LOCATIONS) {
        if (LOCATIONS[key][0] != 0) {
          createDotHolder(LOCATIONS[key], key);
        }

        // console.log(LOCATIONS[key])
      }
    });

    $('.room-container').on('click', '.choose-room form button', function(event) {
      event.preventDefault();
      room = $('.choose-room form select').val()
      socket.emit('join_room', room)
      fetch(`${URL}/getPlayers?room=${room}`)
      .then(response => response.json())
      .then(Players => {
        for (var key in Players){
          drawPlayerDot(Players[key], key)
          drawInvContainer(Players[key])
          drawPlayerItems(Players[key])
          drawPlayerEquipment(Players[key])
          drawPlayerUpgrades(Players[key])
          drawPlayerQuestItems(Players[key])
          drawPlayerMaxHearts(Players[key])
          drawPlayerRupees(Players[key])
          drawPlayerSkulltulas(Players[key])
        }
      })
      $('.room-container').css('visibility', 'hidden')
      $('.map-container').css('visibility', 'visible')
    });


    socket.on('joined', function (data) {
      console.log(data)
    })

    socket.on('updateLocation', function (data) {
      if (LOCATIONS[data['Location']][0] != 0) {
        movePlayerDot(data)
      }
    })

    socket.on('updateItems', function (data) {
      drawPlayerItems(data)
    })

    socket.on('updateEquipment', function (data) {
      drawPlayerEquipment(data)
    })

    socket.on('updateUpgrades', function (data) {
      drawPlayerUpgrades(data)
    })

    socket.on('updateQuestItems', function (data) {
      drawPlayerQuestItems(data)
    })

    socket.on('updateMaxHearts', function (data) {
      drawPlayerMaxHearts(data)
    })

    socket.on('updateRupees', function (data) {
      drawPlayerRupees(data)
    })

    socket.on('updateSkulltulas', function (data) {
      drawPlayerSkulltulas(data)
    })

    socket.on('sendPlayer', function (data) {
      console.log(data)
      drawPlayerDot(data, data['Id'])
      drawInvContainer(data)
      drawPlayerItems(data)
      drawPlayerEquipment(data)
      drawPlayerUpgrades(data)
      drawPlayerQuestItems(data)
      drawPlayerMaxHearts(data)
      drawPlayerRupees(data)
      drawPlayerSkulltulas(data)
    })

    socket.on('remPlayer', function (data) {
      remPlayerDot(data, data['Id'])
      remInvContainer(data)
    })

    // Clean up map on disconnect
    socket.on("disconnect", function () {
      $(".playerNames").children().remove();
      $(".area").css("visibility", "hidden")
      $(".players").children().remove();
    })

  </script>
</html>
